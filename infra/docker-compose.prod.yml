version: '3.8'

# Production deployment profile with resource limits and restart policies

services:
  ananke-core:
    build:
      context: ../open/ananke-core
      dockerfile: Dockerfile
    image: ananke-core:latest

  living-cipher:
    build:
      context: ../proprietary/living-cipher
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4G
        reservations:
          cpus: "1.0"
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  billing:
    build:
      context: ../proprietary/living-cipher/billing
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRICE_ID=${STRIPE_PRICE_ID}
      - SUCCESS_URL=${SUCCESS_URL:-http://localhost:3000/success}
      - CANCEL_URL=${CANCEL_URL:-http://localhost:3000/cancel}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
